<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
    <h1>Personal library</h1>
    </div>
    <div id="main">
        <div class="card y">
            <h3 class="heading">${y.title}</h3>
            <p class="text">Author: ${y.author}</p>
            <p class="text">Number of pages: ${y.pages}</p>
            <p class="text">Did you read the book?${y.read}</p>
            <div>
                <button class="y" id="readBtn" type="button">READ</button>
                <button class="y" id="exitBtn" type="button">REMOVE</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <button type="button" id="circleBtn">+</button>
    </div>
    <div class="modal">
        <h2>Enter book info</h2>
        <form class="modalForm">
            <label for="bookTitle">Title:</label>
            <input id="bookTitle" type="text" required></input>
            <label for="bookAuthor">Author:</label>
            <input id="bookAuthor" input="text" required></input>
            <label for="bookPages">Number of pages:</label>
            <input id="bookPages" type="number" required></input>
            <label for="bookRead">Did you read the book?</label>
            <select id="bookRead" name="bookRead">
                <option value="yes">Read</option>
                <option value="no">Not yet</option>
            </select>
            <button type="submit" id="modalBtn">SUBMIT</button>
        </form>
        </div>
    <script src="./script.js"></script>
</body>
</html>
