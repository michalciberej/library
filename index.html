<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
    <h1>Personal library</h1>
    </div>
    <div id="main">
    </div>
    <div id="footer">
        <button type="button" id="circleBtn">+</button>
    </div>
    <div class="modal">
        <h2>Add new book</h2>
        <form class="modalForm" action="" method="post">
            <input id="bookTitle" type="text" placeholder="Title" required></input>
            <input id="bookAuthor" type="text" placeholder="Author" required></input>
            <input id="bookPages" type="number" placeholder="Pages" required></input>
            <div class="checkboxContainer">
                <label for="bookRead">Have you read it?</label>
                <input id="bookRead" type="checkbox"></input>
            </div>
            <button type="submit" id="modalBtn">Submit</button>
        </form>
        </div>
    <div class="overlay"><div>
    <script src="./script.js"></script>
</body>
</html>
